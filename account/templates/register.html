<!DOCTYPE html>
{% load static %}
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  {% for i in messages %}
  {% if i.tags == "success" %}
  <div class="alert alert-success alert-dismissible fade show fw-bold" role="alert"
    style="position: fixed; top: 100px; left: 50px; z-index: 99; min-width: 350px !important; width: fit-content;">
    {{ i }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
  {% if i.tags == "warning" %}
  <div class="alert alert-danger alert-dismissible fade show fw-bold" role="alert"
    style="position: fixed; bottom: 90px; left: 90px; z-index: 99; min-width: 350px !important; width: fit-content;">
    {{ i }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endif %}

  {% endfor %}

  <main class="form-register w-100 m-auto">
    <div class="text-center">
      <img src="{% static 'images/register-button.png' %}" alt="" height="175">
      <h3 class="mb-3 fw-bold ">Kayıt Formu</h3>

    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="form-floating">
        <input name="username" type="text"
          class="form-control  {% if hata == 'username' %} border border-danger border-3 is-invalid {% endif %}"
          id="inputUsername" placeholder="Kullanıcı ismi" value="{{ username }}"  required>
        <label for="inputUsername">Kullanıcı İsmi</label>
      </div>
      <div class="form-floating">
        <input name="name" type="text" class="form-control" id="inputName" placeholder="İsminiz" value="{{ name }}" required>
        <label for="inputName">İsminiz</label>
      </div>
      <div class="form-floating">
        <input name="surname" type="text" class="form-control" id="inputSurname" placeholder="Soyisminiz"
          value="{{ surname }}" required>
        <label for="inputSurname">Soyisminiz</label>
      </div>
      <div class="form-floating ">
        <input name="email" type="email"
          class="form-control {% if hata == 'email' %} border border-danger border-3 is-invalid {% endif %}"
          id="inputEmail" placeholder="name@example.com" value="{{ email }}" required>
        <label for="inputEmail">Email Adresi</label>
      </div>
      <div class="form-floating">
        <input name="password1" type="password"
          class="form-control {% if hata == 'password' %} border border-danger border-3 is-invalid {% endif %}"
          id="inputPassword1" placeholder="Şifreniz">
        <label for="inputPassword1">Şifre</label>
        <i class="bi bi-eye text-dark fs-4"
          style="position: absolute; top: 20%; right: 5px; cursor: pointer; display: none;"
          onclick="showPword('inputPassword1', 'bi-eye1', 'bi-eye-slash1')" id="bi-eye1"></i>
        <i class="bi bi-eye-slash text-dark fs-4" style="position: absolute; top: 20%; right: 5px; cursor: pointer;"
          onclick="showPword('inputPassword1', 'bi-eye1', 'bi-eye-slash1')" id="bi-eye-slash1"></i>
      </div>
      <div class="form-floating">
        <input name="password2" type="password"
          class="form-control {% if hata == 'password' %} border border-danger border-3 is-invalid {% endif %}"
          id="inputPassword2" placeholder="Şifrenizini tekrar girin">
        <label for="inputPassword2">Şifrenizi Tekrar Girin</label>
        <i class="bi bi-eye text-dark fs-4"
          style="position: absolute; top: 20%; right: 5px; cursor: pointer; display: none;"
          onclick="showPword('inputPassword2', 'bi-eye2', 'bi-eye-slash2')" id="bi-eye2"></i>
        <i class="bi bi-eye-slash text-dark fs-4" style="position: absolute; top: 20%; right: 5px; cursor: pointer;"
          onclick="showPword('inputPassword2', 'bi-eye2', 'bi-eye-slash2')" id="bi-eye-slash2"></i>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Kayıt ol</button>
    </form>
  </main>

  <script src="{% static 'js/js.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
