<!DOCTYPE html>
{% load static %}
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
  {% for i in messages %}
  {% if i.tags == "success" %}
  <div class="alert alert-success alert-dismissible fade show fw-bold" role="alert"
      style="position: fixed; top: 100px; left: 50px; z-index: 99; min-width: 350px !important; width: fit-content;">
      {{ i }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
  {% if i.tags == "warning" %}
  <div class="alert alert-danger alert-dismissible fade show fw-bold" role="alert"
      style="position: fixed; bottom: 90px; left: 90px; z-index: 99; min-width: 350px !important; width: fit-content;">
      {{ i }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  {% endif %}
  
  {% endfor %}

  <main class="form-register w-100 m-auto">
    <form method="POST">
      {% csrf_token %}
<div class="text-center">
  <img src="{% static 'images/register-button.png' %}" alt="" height="175">
  <h3 class="mb-3 fw-bold ">Kayıt Formu</h3>

</div>
      <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Kullanıcı ismi">
        <label for="floatingInput">Kullanıcı İsmi</label>
      </div>     
      <div class="form-floating">
        <input name="name" type="text" class="form-control" id="floatingInput" placeholder="İsminiz">
        <label for="floatingInput">İsminiz</label>
      </div>     
      <div class="form-floating">
        <input name="surname" type="text" class="form-control" id="floatingInput" placeholder="Soyisminiz">
        <label for="floatingInput">Soyisminiz</label>
      </div>
      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email Adresi</label>
      </div>
      <div class="form-floating">
        <input name="password1" type="password" class="form-control" id="floatingPassword" placeholder="Şifreniz">
        <label for="floatingPassword">Şifre</label>
      </div>
      <div class="form-floating">
        <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Şifrenizini tekrar girin">
        <label for="floatingPassword">Şifrenizi Tekrar Girin</label>
      </div>

 
      <button class="w-100 btn btn-lg btn-primary" type="submit">Kayıt ol</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
