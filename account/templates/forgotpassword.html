<!DOCTYPE html>
{% load static %}
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    {% for i in messages %}
    {% if i.tags == "success" %}
    <div class="alert alert-success alert-dismissible fade show fw-bold" role="alert"
        style="position: fixed; top: 100px; left: 50px; z-index: 99; min-width: 350px !important; width: fit-content;">
        {{ i }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% if i.tags == "warning" %}
    <div class="alert alert-danger alert-dismissible fade show fw-bold" role="alert"
        style="position: fixed; top: 100px; left: 90px; z-index: 99; min-width: 350px !important; width: fit-content;">
        <i class="bi bi-exclamation-triangle me-1 fw-bolder"></i>

        {{ i }}
        <hr>
        Hesabınız yoksa <a href="{% url 'Register' %}"> Kayıt </a> olmanız gerekir
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endif %}

    {% endfor %}
    <main class="form-login w-100 m-auto">
        <div class="text-center">
            <img class="mb-4 ms-4" src="{% static 'images/forgot-pword.jpg' %}" height="350">

        </div>

        <form method='POST'>
            {% csrf_token %}
            <div class="container-fluid ">
                <h4 class="mb-3 text-center">Lütfen kayıt esnasında girmiş olduğunuz e-mail adresinizi giriniz.</h4>
                <div class="row d-flex justify-content-center">
                    <div>
                        <input type="email" name="email" class="form-control p-3"
                            placeholder="E-Posta Adresinizi Giriniz" required>
                        <div class="d-flex justify-content-evenly my-3">
                            <button type="submit" class="btn btn-outline-success d-inline-block">Gönder</button>
                            <a href="{% url 'Login' %}" type="submit"
                                class="btn btn-outline-danger d-inline-block">İptal</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/js.js' %}"></script>

</body>

</html>
