<!DOCTYPE html>
{% load static %}
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    {% for i in messages %}
    {% if i.tags == "success" %}
    <div class="alert alert-success alert-dismissible fade show fw-bold" role="alert"
        style="position: fixed; top: 100px; left: 50px; z-index: 99; min-width: 350px !important; width: fit-content;">
        <i class="bi bi-check fw-bold"></i>


        {{ i }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% if i.tags == "warning" %}
    <div class="alert alert-danger alert-dismissible fade show fw-bold" role="alert"
        style="position: fixed; top: 100px; left: 90px; z-index: 99; min-width: 350px !important; width: fit-content;">
        <i class="bi bi-exclamation-triangle me-1 fw-bolder"></i>

        {{ i }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endif %}

    {% endfor %}
    <main class="form-login w-100 m-auto">
        <div class="text-center">
            <img class="mb-4 ms-4" src="{% static 'images/reset-password.jpg' %}" height="150">

        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-floating">
                <input name="new_password1" type="password"
                    class="form-control {% if hata == 'new-password-error' %} is-invalid {% endif %}"
                    id="inputPassword1" placeholder="Password">
                <label for="inputPassword1">Yeni şifrenizi girin</label>
                <i class="bi bi-eye text-dark fs-4"
                    style="position: absolute; top: 20%; right: 30px; cursor: pointer; display: none;"
                    onclick="showPword('inputPassword1', 'bi-eye1', 'bi-eye-slash1')" id="bi-eye1"></i>
                <i class="bi bi-eye-slash text-dark fs-4"
                    style="position: absolute; top: 20%; right: 30px; cursor: pointer;"
                    onclick="showPword('inputPassword1', 'bi-eye1', 'bi-eye-slash1')" id="bi-eye-slash1"></i>
            </div>
            <div class="form-floating">
                <input name="new_password2" type="password"
                    class="form-control {% if hata == 'new-password-error' %} is-invalid {% endif %}"
                    id="inputPassword2" placeholder="Password">
                <label for="inputPassword2">Yeni şifrenizi tekrar girin</label>
                <i class="bi bi-eye text-dark fs-4"
                    style="position: absolute; top: 20%; right: 30px; cursor: pointer; display: none;"
                    onclick="showPword('inputPassword2', 'bi-eye2', 'bi-eye-slash2')" id="bi-eye2"></i>
                <i class="bi bi-eye-slash text-dark fs-4"
                    style="position: absolute; top: 20%; right: 30px; cursor: pointer;"
                    onclick="showPword('inputPassword2', 'bi-eye2', 'bi-eye-slash2')" id="bi-eye-slash2"></i>
            </div>




            <button class="w-100 btn btn-lg btn-primary" type="submit">Şifremi Değiştir</button>

        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/js.js' %}"></script>

</body>

</html>
